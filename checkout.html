<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pocket Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Pocket Shop</div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="categories.html">Categories</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact</a>
                    <a href="login.html">Login</a>
                    <a href="signup.html">Sign Up</a>
                    <a href="cart.html" class="cart-icon">ðŸ›’</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="checkout-section">
            <div class="container">
                <h1>Checkout</h1>
                <form class="checkout-form" action="#" method="post">
                    <div class="form-section">
                        <h2>Shipping Information</h2>
                        <div class="form-group">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                        <div class="form-group">
                            <label for="zipcode">Zip Code:</label>
                            <input type="text" id="zipcode" name="zipcode" required>
                        </div>
                    </div>
                    <div class="form-section">
                        <h2>Payment Information</h2>
                        <div class="form-group">
                            <label for="cardname">Name on Card:</label>
                            <input type="text" id="cardname" name="cardname" required>
                        </div>
                        <div class="form-group">
                            <label for="cardnumber">Card Number:</label>
                            <input type="text" id="cardnumber" name="cardnumber" required>
                        </div>
                        <div class="form-group">
                            <label for="expdate">Expiration Date:</label>
                            <input type="text" id="expdate" name="expdate" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" required>
                        </div>
                    </div>
                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <p>Subtotal: $829.98</p>
                        <p>Shipping: $10.00</p>
                        <p>Tax: $66.40</p>
                        <h3>Total: $906.38</h3>
                    </div>
                    <button type="submit" class="cta-button">Place Order</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p class="copyright">&copy; 2024 Pocket Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
